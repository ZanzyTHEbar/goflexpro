version: v2
plugins:
    - local: protoc-gen-go
      out: ../backend/pkgs/gen
      opt:
          - paths=source_relative
    - local: protoc-gen-connect-go
      out: ../backend/pkgs/gen
      opt:
          - paths=source_relative
    - local: protoc-gen-es
      out: ../frontend/src/static/types/gen
      opt:
          - target=ts
          #- ts_nocheck=false
    - local: protoc-gen-connect-es
      out: ../frontend/src/static/types/gen
      opt:
          - target=ts
          #- ts_nocheck=false
